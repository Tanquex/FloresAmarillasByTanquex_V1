<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti ðŸŒ»</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-in;
        }

        .message {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in;
            font-style: italic;
        }

        .garden {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            animation: grow 2s ease-out forwards;
            transform-origin: bottom center;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
        }

        .sunflower {
            animation: grow 2s ease-out forwards, sway 3s ease-in-out infinite;
        }

        @keyframes grow {
            from {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .button {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 18px 45px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ffed4e, #ffd700);
        }

        .button:active {
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .message {
                font-size: 1.2em;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="garden" id="garden"></div>
    
    <div class="container">
        <h1>ðŸŒ» Flores Amarillas para Ti ðŸŒ»</h1>
        <p class="message">Un regalo especial hecho con cariÃ±o</p>
        <button class="button" onclick="createFlower()">âœ¨ Crear mÃ¡s flores âœ¨</button>
    </div>

    <script>
        function createSunflower(size = 1) {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", 120 * size);
            svg.setAttribute("height", 180 * size);
            svg.setAttribute("viewBox", "0 0 120 180");
            
            // Tallo
            const stem = document.createElementNS("http://www.w3.org/2000/svg", "path");
            stem.setAttribute("d", "M60,180 Q55,140 60,100");
            stem.setAttribute("stroke", "#2d5016");
            stem.setAttribute("stroke-width", "4");
            stem.setAttribute("fill", "none");
            stem.setAttribute("stroke-linecap", "round");
            svg.appendChild(stem);
            
            // Hojas
            const leaf1 = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
            leaf1.setAttribute("cx", "45");
            leaf1.setAttribute("cy", "140");
            leaf1.setAttribute("rx", "15");
            leaf1.setAttribute("ry", "8");
            leaf1.setAttribute("fill", "#4a7c2e");
            leaf1.setAttribute("transform", "rotate(-30 45 140)");
            svg.appendChild(leaf1);
            
            const leaf2 = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
            leaf2.setAttribute("cx", "75");
            leaf2.setAttribute("cy", "130");
            leaf2.setAttribute("rx", "15");
            leaf2.setAttribute("ry", "8");
            leaf2.setAttribute("fill", "#4a7c2e");
            leaf2.setAttribute("transform", "rotate(30 75 130)");
            svg.appendChild(leaf2);
            
            // PÃ©talos (girasol)
            const petalCount = 13;
            const petalColors = ["#FFD700", "#FFC700", "#FFE135"];
            
            for (let i = 0; i < petalCount; i++) {
                const angle = (i * 360 / petalCount) * Math.PI / 180;
                const petal = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
                const distance = 22;
                const cx = 60 + Math.cos(angle) * distance;
                const cy = 50 + Math.sin(angle) * distance;
                
                petal.setAttribute("cx", cx);
                petal.setAttribute("cy", cy);
                petal.setAttribute("rx", "12");
                petal.setAttribute("ry", "18");
                petal.setAttribute("fill", petalColors[i % petalColors.length]);
                petal.setAttribute("transform", `rotate(${i * 360 / petalCount} ${cx} ${cy})`);
                petal.setAttribute("opacity", "0.95");
                svg.appendChild(petal);
            }
            
            // Centro del girasol
            const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            center.setAttribute("cx", "60");
            center.setAttribute("cy", "50");
            center.setAttribute("r", "16");
            center.setAttribute("fill", "#8B4513");
            svg.appendChild(center);
            
            // Textura del centro
            for (let i = 0; i < 30; i++) {
                const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 12;
                dot.setAttribute("cx", 60 + Math.cos(angle) * distance);
                dot.setAttribute("cy", 50 + Math.sin(angle) * distance);
                dot.setAttribute("r", "1");
                dot.setAttribute("fill", "#654321");
                dot.setAttribute("opacity", "0.6");
                svg.appendChild(dot);
            }
            
            return svg;
        }

        function createDaisy(size = 1) {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", 100 * size);
            svg.setAttribute("height", 160 * size);
            svg.setAttribute("viewBox", "0 0 100 160");
            
            // Tallo
            const stem = document.createElementNS("http://www.w3.org/2000/svg", "path");
            stem.setAttribute("d", "M50,160 Q48,120 50,80");
            stem.setAttribute("stroke", "#2d5016");
            stem.setAttribute("stroke-width", "3");
            stem.setAttribute("fill", "none");
            svg.appendChild(stem);
            
            // Hoja
            const leaf = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
            leaf.setAttribute("cx", "40");
            leaf.setAttribute("cy", "120");
            leaf.setAttribute("rx", "12");
            leaf.setAttribute("ry", "6");
            leaf.setAttribute("fill", "#4a7c2e");
            leaf.setAttribute("transform", "rotate(-40 40 120)");
            svg.appendChild(leaf);
            
            // PÃ©talos tipo margarita
            const petalCount = 8;
            for (let i = 0; i < petalCount; i++) {
                const angle = (i * 360 / petalCount) * Math.PI / 180;
                const petal = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
                const distance = 18;
                const cx = 50 + Math.cos(angle) * distance;
                const cy = 40 + Math.sin(angle) * distance;
                
                petal.setAttribute("cx", cx);
                petal.setAttribute("cy", cy);
                petal.setAttribute("rx", "8");
                petal.setAttribute("ry", "15");
                petal.setAttribute("fill", "#FFEB3B");
                petal.setAttribute("transform", `rotate(${i * 360 / petalCount} ${cx} ${cy})`);
                svg.appendChild(petal);
            }
            
            // Centro
            const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            center.setAttribute("cx", "50");
            center.setAttribute("cy", "40");
            center.setAttribute("r", "10");
            center.setAttribute("fill", "#FF8C00");
            svg.appendChild(center);
            
            return svg;
        }

        function createFlower() {
            const garden = document.getElementById('garden');
            const flowerDiv = document.createElement('div');
            flowerDiv.className = 'flower sunflower';
            
            // Alternar entre girasol y margarita
            const flowerType = Math.random() > 0.5 ? createSunflower(0.8 + Math.random() * 0.4) : createDaisy(0.8 + Math.random() * 0.4);
            flowerDiv.appendChild(flowerType);
            
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 200) + 50;
            
            flowerDiv.style.left = x + 'px';
            flowerDiv.style.top = y + 'px';
            flowerDiv.style.animationDelay = '0s';
            
            garden.appendChild(flowerDiv);
            
            setTimeout(() => {
                flowerDiv.style.opacity = '0';
                flowerDiv.style.transition = 'opacity 2s';
                setTimeout(() => flowerDiv.remove(), 2000);
            }, 8000);
        }

        // Crear flores iniciales
        window.addEventListener('load', () => {
            const positions = [
                { left: '10%', top: '20%' },
                { left: '85%', top: '25%' },
                { left: '15%', top: '75%' },
                { left: '80%', top: '70%' },
                { left: '50%', top: '10%' },
                { left: '25%', top: '85%' },
                { left: '75%', top: '50%' },
                { left: '40%', top: '30%' },
                { left: '65%', top: '80%' }
            ];
            
            positions.forEach((pos, index) => {
                setTimeout(() => {
                    const garden = document.getElementById('garden');
                    const flowerDiv = document.createElement('div');
                    flowerDiv.className = 'flower sunflower';
                    
                    const flower = index % 2 === 0 ? createSunflower(0.9) : createDaisy(0.9);
                    flowerDiv.appendChild(flower);
                    
                    flowerDiv.style.left = pos.left;
                    flowerDiv.style.top = pos.top;
                    flowerDiv.style.animationDelay = `${index * 0.2}s`;
                    
                    garden.appendChild(flowerDiv);
                }, index * 400);
            });
        });

        // Auto-crear flores
        setInterval(() => {
            const flowerCount = document.querySelectorAll('.flower').length;
            if (flowerCount < 20) {
                createFlower();
            }
        }, 4000);
    </script>
</body>
</html>
